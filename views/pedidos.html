<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prueba2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Tabla de Pedidos </h2>
        <p>Ingrese lo que desea buscar:</p>

        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" onclick="showPages(1)">1</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="showPages(2)">2</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="showPages(3)">3</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="showPages(4)">4</a></li>
            </ul>
        </nav>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Comprador</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
        </table>
    </div>

    <script src="../js/pedidos.js"></script>



</body>

</html>
